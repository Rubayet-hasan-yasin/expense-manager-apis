# Docker compose for development with hot reload
version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: expense-manager-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-expenseuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-expensepass}
      POSTGRES_DB: ${POSTGRES_DB:-expensedb}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - expense-network-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-expenseuser}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: expense-manager-api-dev
    restart: unless-stopped
    ports:
      - "${PORT:-4000}:4000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-expenseuser}:${POSTGRES_PASSWORD:-expensepass}@postgres:5432/${POSTGRES_DB:-expensedb}
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: development
      PORT: 4000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - expense-network-dev
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
      - /app/node_modules
    command: sh -c "npx prisma generate && npx prisma migrate dev && npm run dev"

volumes:
  postgres_data_dev:

networks:
  expense-network-dev:
    driver: bridge
