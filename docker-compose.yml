version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: expense-manager-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-expenseuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-expensepass}
      POSTGRES_DB: ${POSTGRES_DB:-expensedb}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - expense-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-expenseuser}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: expense-manager-api
    restart: unless-stopped
    ports:
      - "${PORT:-4000}:4000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-expenseuser}:${POSTGRES_PASSWORD:-expensepass}@postgres:5432/${POSTGRES_DB:-expensedb}
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 4000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - expense-network
    command: sh -c "npx prisma migrate deploy && npm start"

volumes:
  postgres_data:

networks:
  expense-network:
    driver: bridge
